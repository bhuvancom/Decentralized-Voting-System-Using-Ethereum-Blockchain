<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <link rel="stylesheet" type="text/css" href="../css/loader.css" />
    <link rel="stylesheet" type="text/css" href="../css/popup.css" />
  </head>

  <body>
    <div class="loading"></div>
    <div id="head" class="text-center" style="background: gray">
      <h1 align="center" style="color: azure">
        Decentralized Voting Using Ethereum Blockchain
      </h1>
    </div>
    <div class="container mt-5">
      <h1>Login</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="voter-id"><h3>Voter ID</h3></label>
          <input
            type="text"
            class="form-control"
            id="voter-id"
            name="voter-id"
            placeholder="Voter id"
          />
        </div>
        <div class="form-group">
          <label for="password"><h3>Password</h3></label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
          />
        </div>
        <button type="submit" class="btn btn-primary"><b>Login</b></button>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="../js/login.js" type="module"></script>
    <script src="../js/notifier.js"></script>
  </body>
</html>
