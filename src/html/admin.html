<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin portal</title>

    <link rel="stylesheet" type="text/css" href="../css/admin.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/loader.css" />
    <link rel="stylesheet" type="text/css" href="../css/popup.css" />
  </head>
  <body>
    <div id="msg" style="color: white; background-color: red; padding: 10px;"></div>
    <div class="loading"></div>
    <div id="head" class="text-center" style="background: gray;">
      <h1 align="center" style="color: azure;">
        Decentralized Voting Using Ethereum Blockchain
      </h1>
      <br />
    </div>
    <div id="candidate" class="container">
      <legend>Already added candidates.</legend>
      <table class="table text-center">
        <thead>
          <tr>
            <th>Name</th>
            <th>Party</th>
            <th>Total Vote</th>
          </tr>
        </thead>
        <tbody id="boxCandidate"></tbody>
      </table>
      <br />
      </div>
    </div>
    <br/>
    <div class="container">
      <legend>Add Candidate</legend>
      <table class="table text-center">
        <tr>
          <th>Name</th>
          <td>
            <input
              id="name"
              type="text"
              name="name"
              placeholder="Candidates name"
              autocomplete="off"
            />
          </td>
          <th>Party</th>
          <td>
            <input
              id="party"
              type="text"
              name="party"
              placeholder="Candidates party"
            />
          </td>
        </tr>
      </table>
      <input
        id="addCandidate"
        type="submit"
        name="submit"
        value="Add Candidate"
      />
      <p id="Aday"></p>
    </div>
<br/>
    <div class="container">
      <legend>Define Voting Dates</legend>
      <table class="table text-center">
        <tr>
          <th>Start date</th>
          <td><input id="startDate" type="date" name="" /></td>
          <th>End date</th>
          <td><input id="endDate" type="date" name="" /></td>
        </tr>
      </table>
      <input id="addDate" type="submit" name="submit" value="Define Dates" />
      <p id="Aday"></p>
      <div id="text-center">
        <button id="logout" class="btn btn-danger">Logout</button>
        <button id="update-voting">Toggle Voting satus</button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="../js/auth-interceptor.js" type="module"></script>
    <script src="../dist/app.bundle.js" type="module"></script>
  </body>
</html>
